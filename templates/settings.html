{% extends "base.html" %}

{% block title %}settings{% endblock %}

{% block content %}
<form role="form" action="" method="post">
  <div class="row">
	<div class="col-md-1">
	  <label for="username">username</label>
	</div>
	<div class="col-md-1">
	  <p id="username" name="username">{{user.username}}</p>
	</div>
  </div>
  <div class="row">
	<div class="col-md-1">
	  <label for="password">password</label>
	</div>
	<div class="col-md-1">
	  <input type="password" class="form-control" id="password_text" name="password_text">
	</div>
  </div>
  <div class="row">
	<div class="col-md-1">
	  <label for="verify_password">verify password</label>
	</div>
	<div class="col-md-1">
	  <input type="password" class="form-control" id="verify_password_text" name="verify_password_text">
	</div>
  </div>
  <button type="submit" class="btn btn-default" id="change_password_submit" name="change_password_submit">change</button>
</form>

{% endblock %}

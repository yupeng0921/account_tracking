{% extends "base.html" %}

{% block title %}upload{% endblock %}

{% block content %}
<form role="form" action="" method="post" enctype="multipart/form-data">
  <div class="form-group">
	<label for="upload_file">upload_file</label>
	<input type="file" id="upload_file" name="upload_file">
  </div>
  <div class="radio">
	<label>
	  <input type="radio" name="actionsRadios" id="actionsRadiosCreate" value="create">
	  create
	</label>
  </div>
  <div class="radio">
	<label>
	  <input type="radio" name="actionsRadios" id="actionsRadiosUpdate" value="update">
	  update
	</label>
  </div>
  <div class="radio">
	<label>
	  <input type="radio" name="actionsRadios" id="actionsRadiosDelete" value="delete">
	  delete
	</label>
  </div>
  <button type="submit" class="btn btn-default" id="submit" name="submit">Submit</button>
</form>

{% endblock %}

{% extends "base.html" %}

{% block title %}upload{% endblock %}

{% block customer_head%}
<script type="text/javascript" src="/static/js/jquery-latest.js"></script>
<script type="text/javascript">
  setInterval("refresh_status_and_info();",3000);
  function refresh_status_and_info(){
  $('#status_and_info').load(location.href + ' #status_and_info');
  }
</script>
{% endblock %}

{% block content %}
<form role="form" action="" method="post" enctype="multipart/form-data">
  <div class="form-group">
	<label for="upload_file">upload_file</label>
	<input type="file" id="upload_file" name="upload_file">
  </div>
  <div class="radio">
	<label>
	  <input type="radio" name="actionsRadios" id="actionsRadiosCreate" value="create">
	  create
	</label>
  </div>
  <div class="radio">
	<label>
	  <input type="radio" name="actionsRadios" id="actionsRadiosUpdate" value="update">
	  update
	</label>
  </div>
  <div class="radio">
	<label>
	  <input type="radio" name="actionsRadios" id="actionsRadiosDelete" value="delete">
	  delete
	</label>
  </div>
  <button type="submit" class="btn btn-default" id="submit" name="submit">Submit</button>
</form>

<p></p>
<div id="status_and_info">
  <textarea class="form-control" rows="8">{{status_and_info}}</textarea>
</div>
{% endblock %}

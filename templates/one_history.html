{% extends "base.html" %}

{% block title %}history{% endblock %}

{% block content %}
{% for version in versions %}
<div class="row">
  <div class="col-md-3">
	<label> {{version.date}} </label>
  </div>
  <div class="col-md-1">
	<label> {{version.action}} </label>
  </div>
  <div class="col-md-1">
	<a href=/history/{{primary_key}}/{{version.raw_date}} title="{{version.summary|safe}}"> detail </a>
  </div>
</div>
{% endfor %}
{% endblock %}
